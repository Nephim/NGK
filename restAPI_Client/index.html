<!DOCTYPE html>
<html lang="da">
<head>

<meta charset="utf-8">

<title>Weather Station</title>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/js/tabulator.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.3/css/tabulator.min.css"></link>

<script src="js/http-methods.js"></script>
<script src="js/table.js"></script>
<script src="js/webSocket.js"></script>
<script src="js/onPageLoad.js"></script>

<link rel="stylesheet" type="text/css" href="style.css" media="all">

<meta/>
</head>

<body onload="onPageLoad()">
	<h1>Weather Station Client</h1>
	<div class = "content-box">
		<div class = "input-form">
			<div class = "input-item">
				<input id="id" type="text" placeholder="ID:">
			</div>
			<div class="input-item">
				<input id="date" type="text" placeholder="Date:">
			</div>
			<div class="input-item">
				<input id="time" type="text" placeholder="Time:">
			</div>
			<div class="input-item">
				<input id="placename" type="text" placeholder="Place Name:">
			</div>
			<div class="input-item">
				<input id="latitude" type="text" placeholder="Latitude:">
			</div>
			<div class="input-item">
				<input id="longitude" type="text" placeholder="Longitude:">
			</div>
			<div class="input-item">
				<input id="temperature" type="text" placeholder="Temperature:">
			</div>
			<div class="input-item">
				<input id="humidity" type="text" placeholder="Humidity:">
			</div>
			<div class="input-submit">
				<input type="submit" value="submit" onclick="sendData()">
			</div>
			<div class="input-submit">
				<input type="submit" value="updateData" onclick="updateData(document.getElementById('id').value)">
			</div>
			<div class="input-submit">
				<input type="submit" value="deleteData" onclick="deleteData(document.getElementById('id').value)">
			</div>
		
		</div>
		<div class="table-box">
			<div class="table">
				<div id="table">
				</div>
			</div>
			<div class = "get-data">
				<input type="submit" value="getData" onclick="getData()">
			</div>
			<div class = "get-data">
				<input type="submit" value="getThree" onclick="getThree()">
			</div>
			
		</div>
		
		
	</div>	
</body>
