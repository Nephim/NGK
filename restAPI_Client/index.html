<!DOCTYPE html>
<html lang="da">
<head>

<meta charset="utf-8">

<title>Weather Station</title>

<link rel="stylesheet" type="text/css" href="style.css" media="all">

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="js/http-methods.js"></script>

<meta/>
</head>

<body>
	<h1>Weather Station Client</h1>
	<div class = "content-box">
		<div class = "input-form">
			<div class = "input-item">
				<input id="id" type="text" placeholder="ID:">
			</div>
			<div class="input-item">
				<input id="date" type="text" placeholder="Date">
			</div>
			<div class="input-item">
				<input id="time" type="text" placeholder="Time">
			</div>
			<div class="input-item">
				<input id="placename" type="text" placeholder="Place Name">
			</div>
			<div class="input-item">
				<input id="latitude" type="text" placeholder="Latitude">
			</div>
			<div class="input-item">
				<input id="longitude" type="text" placeholder="Longitude">
			</div>
			<div class="input-item">
				<input id="temperature" type="text" placeholder="Temperature">
			</div>
			<div class="input-item">
				<input id="humidity" type="text" placeholder="Humidity">
			</div>
			<div class="input-submit">
				<input type="submit" value="submit" onclick="sendData()">
			</div>
			
		</div>
		<div class = "get-data">
			<input type="submit" value="getData" onclick="getData()">
		</div>
		<div class = "get-data">
			<input type="submit" value="getThree" onclick="getThree()">
		</div>
		<table>
			<thead>
				<tr>
					<th colspan="2">The table header</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>The table body</td>
					<td>with two columns</td>
				</tr>
			</tbody>
		</table>
	</div>	
</body>
